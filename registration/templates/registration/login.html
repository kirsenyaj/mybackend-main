<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin: 0; background:#eef2f6; }
    .card { background:white; padding:40px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.1); width:320px; text-align: left; }
    h2 { text-align: center; margin-bottom: 25px; color:#2d3748; }
    .field { margin-bottom:18px; }
    label { display:block; font-weight:600; margin-bottom:8px; color:#4a5568; font-size:0.95em; }
    input[type="text"], input[type="password"] { width:100%; padding:10px 12px; border:1px solid #e2e8f0; border-radius:8px; box-sizing: border-box; transition: border-color 0.3s; }
    input[type="text"]:focus, input[type="password"]:focus { border-color: #4c78d8; outline: none; }
    button{ width:100%; padding:12px; border:none; border-radius:8px; background:#4c78d8; color:white; font-weight:700; cursor:pointer; transition: background 0.3s ease; margin-top: 10px;}
    button:hover { background:#3a62b8; }
    .error { color:#e53e3e; background: #fef2f2; padding: 10px; border-radius: 6px; margin-bottom: 15px; border-left: 4px solid #e53e3e; font-size: 0.9em; }
    a { text-decoration:none; color:#4c78d8; font-size: 0.9em; transition: color 0.3s; }
    a:hover { color:#3a62b8; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign In</h2>

    {% if messages %}
      {% for msg in messages %}
        <div class="error">{{ msg }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="field">
        <label for="email-input">Email</label>
        <input name="email" id="email-input" type="text" value="{{ email|default:'' }}" required>
      </div>

      <div class="field">
        <label for="password-input">Password</label>
        <input name="password" id="password-input" type="password" required>
      </div>

      <button type="submit">Log In</button>
    </form>

    <p style="margin-top:20px; text-align:center;">
      <a href="{% url 'home_page' %}">Back to homepage</a>
    </p>
  </div>
</body>
</html>
